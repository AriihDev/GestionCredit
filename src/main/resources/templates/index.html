<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Page d'accueil</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form action="post" data-multi-step class="multi-step-form">
        <div class="card" data-step>
        <h3 class="step-title">1 - Simuler mon crédit</h3>
        <div class="form-group">
            <h2>Quel est mon projet ?</h2>
            <select class="form-control">
                <option>Financer mes études</option>
                <option>Financer ma maison</option>
                <option>Financer ma voiture</option>
                <option>Construire ma société</option>
            </select>
        </div>
        <div class="form-group">
            <h2>Quel est mon métier ?</h2>
            <select class="form-control">
                <option>Fonctionnaire</option>
                <option>Avocat</option>
                <option>Garagiste</option>
                <option>Etudiant</option>
            </select>
        </div>
        <div class="range-montant">
            <label for="customRange1" class="form-label">Montant (en €)</label>
            <input type="range" name="rangeInput" min="0" max="100000" onchange="updateTextInput1(this.value);">
            <input type="text" id="textInput1" value="">
            </div>
            <div class="range-duree">
            <label for="customRange2" class="form-label">Durée (en mois)</label>
            <input type="range" name="rangeInput" min="0" max="24" onchange="updateTextInput2(this.value);">
                <input type="text" id="textInput2" value="">
        </div>
            <div class="range-mensualite">
            <label for="customRange3" class="form-label">Mensualités (en €)</label>
            <input type="range" name="rangeInput" min="0" max="1000" onchange="updateTextInput3(this.value);">
            <input type="text" id="textInput3" value="">
            </div>
            <button type="button" data-next>Continuer</button>
            </div>
            <div class="card" data-step>
            <h3 class="step-title">2 - Mes coordonnées</h3>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="text" name="telephone" id="telephone">
            </div>
            <button type="button" data-previous>Retour</button>
            <button type="button" data-next>Continuer</button>
            </div>
            <div class="card" data-step>
            <h3 class="step-title">3 - Mes infos personelles</h3>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Madame</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Monsieur</label>
              </div>
            <div class="form-group">
                <label for="firstName">Nom</label>
                <input type="text" name="firstName" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Prenom</label>
                <input type="text" name="lastName" id="lastName">
            </div>
            <div class="form-group">
                <label for="idNumber"> ID Numéro</label>
                <input type="text" name="idNumber" id="idNumber">
            </div>
            <div class="form-group">
                <label for="dob">Date de naissance</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div class="form-group">
                <label for="startActivity">Date début d'activité</label>
                <input type="date" name="startActivity" id="startActivity">
            </div>
            <div class="form-group">
                <label for="monthlyIncome">Date début d'activité</label>
                <input type="text" name="monthlyIncome" id="monthlyIncome">
            </div>
            <h5>Avez-vous des crédits en cours ?</h5>
                    <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Oui</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                <label class="form-check-label" for="inlineRadio4">Non</label>
              </div>
            
            <button type="button" data-previous>Retour</button>
            <button type="submit">Demander ce crédit</button>
            </div>
    </form>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
