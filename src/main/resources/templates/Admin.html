<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Dashboard-nav">
<head>
<meta charset="ISO-8859-1">
<title>Liste des Client</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
	<section layout:fragment="mainContent">
		<div class="container mt-4">
			<div class="card mb-3">
				<div class="card-body">
					<form method="get" th:action="@{/admin}">
						<div class="row g-3 align-items-center">
							<div class="col-auto">
								<label for="input-fname" class="col-form-label sm">Nom</label>
							</div>
							<div class="col-auto">
								<input type="text" id="input-fname" name="fname"
									th:value="${fname}" class="form-control form-control-sm">
							</div>
							<div class="col-auto">
								<label for="input-lname" class="col-form-label sm">Prenom</label>
							</div>
							<div class="col-auto">
								<input type="text" id="input-lname" name="lname"
									th:value="${lname}" class="form-control form-control-sm">
							</div>
							<div class="col-auto">
								<button id="input-lname" class="btn btn-sm btn-success">
									Chercher</button>
							</div>
							<div class="col-auto">
								<a th:href="@{/admin/}" class="btn btn-sm btn-warning">Tout
									voir </a>
							</div>
							<div class="col-auto">
								<a th:href="@{/admin/simulation}" class="btn btn-sm btn-info">Simulation List
									 </a>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="card text-center">
				<div class="card-header">Liste des Clients</div>
				<div class="card-body">
					<table class="table table-dark">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Civility</th>
								<th scope="col">Start Activity </th>
								<th scope="col">Birth Date</th>
								<th scope="col">First Name</th>
								<th scope="col">Id Number</th>
								<th scope="col">Last Name</th>
								<th scope="col">Mail</th>
								<th scope="col">Monthly Income</th>
								<th scope="col">Old Client</th>
								<th scope="col">Phone number</th>
								<th scope="col">Supprimer</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="client: ${clients}">
								<td th:text="${client.id}" />
								<td th:text="${client.civility}" />
								<td th:text="${client.dateStartActivity}" />
								<td th:text="${client.dob}" />
								<td th:text="${client.fname}" />
								<td th:text="${client.idNumber}" />
								<td th:text="${client.lname}" />
								<td th:text="${client.mailAddress}" />
								<td th:text="${client.monthlyIncome}" />
								<td th:text="${client.oldClient} ? 'Oui' : 'Non'" />
								<td th:text="${client.phoneNumber}" />
								<td><a th:href="@{/admin/delete/(id=${client.id})}"
									class="btn btn-danger btn-sm">Supprimer</a></td>
							</tr>
						</tbody>
					</table>

				</div>
				<div class="card-footer text-muted">Pages</div>
				<nav aria-label="...">
					<ul class="pagination pagination-sm">
						<li th:each="page, status: ${pages}" class="page-item"><a
							th:href="@{/admin/(page=${status.index},lname=${lname}, fname=${fname})}"
							th:text="${status.index + 1}" class="page-link" tabindex="-1"></a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</section>
</body>
</html>
